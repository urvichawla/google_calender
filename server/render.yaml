services:
  - type: web
    name: google-calendar-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CALENDAR_API_KEY
        sync: false
    healthCheckPath: /health

