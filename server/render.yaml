services:
  - type: web
    name: google-calendar-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CALENDAR_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CALENDAR_ID
        value: holiday@group.v.calendar.google.com
      - key: CALENDAR_REGION
        value: en.indian
    healthCheckPath: /health

